<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Tags</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
</head>
<body>
    <h1>HTML Tags</h1>
    <div class="square">
        <div class="flex-container">
            <div class="container">
                <div class="card">
                    <div class="front"><p>a</p></div>
                    <div class="back"><p>anchor element</p></div>
                </div>
            </div>
            <div class="container">
                <div class="card">
                    <div class="front"><p>div</p></div>
                    <div class="back"><p>division element</p></div>
                </div>
            </div>
            <div class="container">
                <div class="card">
                    <div class="front"><p>p</p></div>
                    <div class="back"><p>paragraph</p></div>
                </div>
            </div>
            <div class="container">
                <div class="card">
                    <div class="front"><p>h</p></div>
                    <div class="back"><p>heading</p></div>
                </div>
            </div>
            <div class="container">
                <div class="card">
                    <div class="front"><p>ol</p></div>
                    <div class="back"><p>ordered list</p></div>
                </div>
            </div>
            <div class="container">
                <div class="card">
                    <div class="front"><p>ul</p></div>
                    <div class="back"><p>unordered list</p></div>
                </div>
            </div>
            <div class="container">
                <div class="card">
                    <div class="front"><p>li</p></div>
                    <div class="back"><p>list item</p></div>
                </div>
            </div>
            <div class="container">
                <div class="card">
                    <div class="front"><p>tr</p></div>
                    <div class="back"><p>table row</p></div>
                </div>
            </div>
            <div class="container">
                <div class="card">
                    <div class="front"><p>td</p></div>
                    <div class="back"><p>table cell</p></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
